<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BeastBattle</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/fontawesome-free-6.2.1/css/all.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BeastBattle.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        function jsFileSrc(srcUrl) {
            if (srcUrl) {
                var isExist = false
                Array.from(document.scripts).forEach(element => {
                    var nodeValue = element.attributes.src ? element.attributes.src.nodeValue : ""
                    if (nodeValue == srcUrl) isExist = true
                });
                if (!isExist) {
                    var customScript = document.createElement('script');
                    customScript.setAttribute('src', srcUrl);
                    document.body.appendChild(customScript);
                }
            }
        };
    </script>
</body>

</html>
